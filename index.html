<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./styles/reset/reset.css" />
    <link rel="stylesheet" href="./styles/main/main.css" />
    <link rel="stylesheet" href="./styles/header/header.css" />
    <link
      rel="stylesheet"
      href="./styles/main/main-section__one/main-section.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>E-COURSE PLATFORM</title>
  </head>
  <body>
    <header class="header">
      <div class="header-box">
        <div class="header-box__left">
          <div class="logo">
            <a class="logo-link" href="./index.html">GlobalTalk</a>
          </div>
          <span>|</span>
          <nav>
            <ul class="nav">
              <li class="nav-item"><a href="./">Home</a></li>
              <li class="nav-item"><a href="./">TextBook</a></li>
              <li class="nav-item"><a href="./">Statistics</a></li>
              <li class="nav-item"><a href="./">Games</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-box__right">
          <ul class="account">
            <li class="account-logo">A</li>
            <li class="account-name"><a href="./index.html">Name</a></li>
            <li class="account-login"><a href="./index.html">Sign In</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-section__one">
        <div class="section-content">
          <div class="section-content__left">
            <p class="section-content__left-subtitle">E-COURSE PLATFORM</p>
            <h1 class="section-content__left-title">
              Learning and teaching online, made easy.
            </h1>
            <p class="section-content__left-text">
              Practice your English and learn new things with the platform.
            </p>
            <button class="section-content__left-button button-style">About platform</button>
            <div class="section-content__left-statistics">
                <div class="statistics-one">
                  <div class="statistics-one__text">
                    <img class="statistics-one__image" src="./svg/spark.svg" alt="spark">
                    <p>600</p><span class="statistics-one__text-span">+</span>
                  </div>
                  <p class="statistics-one__text-subtitle">Popular words</p>
                </div>
                <div class="statistics-two">
                    <div class="statistics-one__text">
                      <img class="statistics-one__image" src="./svg/tetris.svg" alt="tetris">
                      <p>2</p><span class="statistics-one__text-span">+</span>
                    </div>
                    <p class="statistics-one__text-subtitle">Mini-games</p>
                </div>
            </div>
          </div>
          <div class="section-content__right">
              <img class="section-content__right-image-controller" src="./images/home/section-one/section-one__controller.png" alt="consroller">
              <img class="section-content__right-image-boy" src="./images/home/section-one/section-one__boy.png" alt="boy">
              <img class="section-content__right-image-plant" src="./images/home/section-one/section-one__plant.png" alt="plant">
          </div>
        </div>
      </section>
      <section class="main-section__two">
        <div class="main-section__two_left">
          <img src="./images/home/section-two/girl.png" alt="">
        </div>
        <div class="main-section__two_right"></div>
      </section>
      <section class="main-section__three"></section>
      <section class="main-section__four"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
